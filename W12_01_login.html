<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'K2D:ital','Noto+Sans+Thai', sans-serif;
            background: rgb(250,130,206);
            background: linear-gradient(90deg, rgba(250,130,206,1) 35%, rgba(160,245,225,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            background-color: aliceblue;
            width: 700px;
            border-radius: 8px;
            display: flex;
            overflow: hidden;
        }
        .left-side{
            background-image: url(image/bgป่า.jpg);
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0 ,0.5);
            color: #f5cea6;
            padding: 40px;
            text-align: center;
            text-transform: uppercase;
            width: 60%;


            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        .right-side{
            padding: 40px;
            width: 40%;
            color: rgb(251, 16, 169);
            form{
                label{
                    display: block;
                    font-size: 14px;
                    margin-bottom: 4px;
                    color: rgb(251, 16, 169);
                }
                input{
                    width: 100%;
                    box-sizing: border-box;
                    padding: 8px;
                    margin-bottom: 15px;
                }
                button{
                    width: 100%;
                    padding: 8px;
                    border: none;
                    color: blue;
                    font-size: 16px;
                    cursor: pointer;
                    margin-top: 8px;
                    background-color: rgb(192, 223, 254);
                }
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีต้อนรับเข้าสู่เว็บไซต์การเรียนรู้วิชาการออกแบบและพัฒนาเว็บเบื้องต้น</p>
        </div>
        <div class="right-side">
            <h2>Login</h2>
            <form action="" id="loginForm" mothod="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Forgot <a href="#">Password?</a></p>
            <p>Don't have an account? <a href="#">Register</a></p>
            
            
        </div>
    </div>
    
    <script>
        // เพิ่ม event listener ให้กับฟอร์มที่มี id เป็น "loginForm"
        // เมื่อผู้ใช้กด submit จะเรียกใช้ฟังก์ชันที่กำหนด
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // ป้องกันการโหลดหน้าใหม่เมื่อกดปุ่ม submit
   
            // ดึงค่าที่ผู้ใช้ป้อนจาก input field (username และ password) และตัดช่องว่างด้านหน้า/หลังออก
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg"); // อ้างอิงถึง div ที่ใช้แสดงข้อความ error
   
            // ตรวจสอบว่าผู้ใช้กรอกข้อมูลครบหรือไม่
            if (username === "" || password === "") {
                errorMsg.textContent = "กรุณากรอก Username และ Password"; // แสดงข้อความแจ้งเตือน
                return; // ออกจากฟังก์ชันทันที ไม่ดำเนินการตรวจสอบต่อ
            }
   
            // ตรวจสอบว่าข้อมูลที่ป้อนตรงกับค่าที่กำหนดไว้หรือไม่ (username: "admin", password: "1234")
            if (username === "admin" && password === "1111") {
                //alert("เข้าสู่ระบบสำเร็จ!"); // แจ้งเตือนผู้ใช้ว่าล็อกอินสำเร็จ
                window.location.href ="W13_01_webResponsive.html"; // เปลี่ยนหน้าไปยังเป้าหมาย"
            } else {
                errorMsg.textContent = "Username หรือ Password ไม่ถูกต้อง"; // แสดงข้อความ error เมื่อป้อนข้อมูลผิด
            }
        });
    </script>

</body>
</html>
